<!DOCTYPE html>
<html>
    <head>
        
        <meta charset="UTF-8">
        <title>Duck Hunt</title>
        <link rel="icon" href="gifs/logo.png" type="image/png">
        <link rel="stylesheet" href="styling.css">
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <body>

        <div id="welcomeDiv">
            <h1 style="font-family: monospace;">Welcome to</h1>
